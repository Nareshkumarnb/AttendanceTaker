<div class="scrollable">  
    <div class="scrollable-content">
        <div class="container-fluid">
            <h2 class="text-center">Take assistance</h2>

            <form novalidate name="form" ng-submit="next(form)" ng-show="take === false">
                <div class="row text-center">
                    <p>Select and event and a group</p>
                </div>
                <div class="row text-center">
                    <div class="col-md-offset-4 col-md-2 col-sm-6">
                        <div class="form-group">
                            <label for="group">Group</label>
                            <select id="group" name="uGroup" required="" ng-options="item.id as item.name for item in groups" ng-model="entry.group_id">
                            </select>
                        </div>
                        <div ng-show="form.$submitted && form.uGroup.$error.required" class="error">You must select a group</div>
                    </div>
                    <div class="col-md-2 col-sm-6">
                        <div class="form-group">
                            <label for="group">Event</label>
                            <select id="group" name="uEvent" required="" ng-options="item.id as item.name for item in events" ng-model="entry.event_id">
                            </select>
                        </div>
                        <div ng-show="form.$submitted && form.uEvent.$error.required" class="error">You must select an event</div>
                    </div>
                </div>
                <div class="row text-center">
                    <button type="submit" class="btn btn-success">Continue</button>
                </div>
            </form>
            
            <div ng-show="take === true">
                <table class="table table-striped" ng-show="persons.length > 0">
                    <thead>
                        <tr>
                            <th>Last name</th>
                            <th>First name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="person in persons" ng-click="update(person)">
                            <td>{{person.last_name}}</td>
                            <td>{{person.first_name}}</td>
                            <td class="boolean" style="min-width: 90px;">
                                <span ng-show="person.status === 2"><i class="fa fa-clock-o"></i> Late</span>
                                <span ng-show="person.status === 1"><i class="fa fa-check"></i> Present</span>
                                <span ng-show="person.status === 0"><i class="fa fa-times"></i> Absent</span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center" ng-hide="persons.length > 0">
                    No persons available in the selected group.
                </div>  
            </div>
        </div>
    </div>
</div>
