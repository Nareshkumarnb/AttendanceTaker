<div class="scrollable">  
    <div class="scrollable-content">
        <h2 class="text-center">Records</h2>

        <table class="table table-striped" ng-show="rows.length > 0">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Event</th>
                    <th>Person</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rows" ng-click="edit(row.id)">
                    <td>{{getUser(row)}}</td>
                    <td>{{getEvent(row)}}</td>
                    <td>{{getPerson(row)}}</td>
                    <td class="boolean">
                        <i class="fa fa-clock-o" ng-show="row.value === 2"></i>
                        <i class="fa fa-check" ng-show="row.value === 1"></i>
                        <i class="fa fa-times" ng-show="row.value === 0"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center" ng-hide="rows.length > 0">
            No data available.
        </div>
    </div>
</div>
