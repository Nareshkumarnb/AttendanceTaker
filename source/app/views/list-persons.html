<div class="scrollable">  
    <div class="scrollable-content">
        <h2 class="text-center">Persons</h2>

        <table class="table table-striped" ng-show="rows.length > 0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Group</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rows" ng-click="edit(row.id)" ng-class="row.disabled? 'entry-disabled' : ''">
                    <td>{{row.last_name}}, {{row.first_name}}</td>
                    <td>{{getGroup(row)}}</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button ng-click="edit(null)" class="btn btn-primary">Create</button>
        </div>
        
        <div class="text-center" ng-hide="rows.length > 0">
            No data available.
        </div>
    </div>
</div>
