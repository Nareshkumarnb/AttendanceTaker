<div class="scrollable">  
    <div class="scrollable-content">
        <div class="container-fluid">
            <h2 class="text-center">Edit person</h2>

            <form novalidate name="form" ng-submit="save(form)">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="group">Group</label>
                            <select id="group" name="uGroup" required="" ng-options="item.id as item.name for item in groups" ng-model="entry.group_id">
                            </select>
                        </div>
                    </div>
                    <div ng-show="form.$submitted && form.uGroup.$error.required" class="error">You must select a group</div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" name="uFirstname" placeholder="First name" ng-model="entry.first_name">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" required="" name="uLastName" placeholder="Last name" ng-model="entry.last_name">
                        </div>
                    </div>
                    <div ng-show="form.$submitted && form.uLastName.$error.required" class="error">The last name is a required field</div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="uDisabled" id="disabled" 
                                       ng-model="entry.disabled" ng-true-value="1" ng-false-value="0" 
                                       ng-checked="entry.disabled === 1" > Disabled
                            </label>
                        </div>
                    </div>                    
                </div>
                <div class="row text-center">
                    <div class="col-xs-4"><button type="reset" ng-click="goBack()" class="btn btn-warning btn-block">Go back</button></div>
                    <div class="col-xs-4"><a class="btn btn-danger btn-block" ng-click="delete()" ng-hide="entry.id === null">Delete</a></div>
                    <div class="col-xs-4"><button type="submit" class="btn btn-success btn-block">Save</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
