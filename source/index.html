<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>AttendanceTaker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="app/img/favicon.ico" />
        
        <!-- Angular -->
        <script type="text/javascript" src="libs/angular/angular-1.3.14.min.js"></script>
        <script type="text/javascript" src="libs/angular/angular-route-1.3.14.min.js"></script>
        
        <!-- Mobile Angular UI -->
        <link rel="stylesheet" href="libs/mobile-angular-ui/css/mobile-angular-ui-hover.min.css" />
        <link rel="stylesheet" href="libs/mobile-angular-ui/css/mobile-angular-ui-base.min.css" />
        <link rel="stylesheet" href="libs/mobile-angular-ui/css/mobile-angular-ui-desktop.min.css" />
        <script type="text/javascript" src="libs/mobile-angular-ui/js/mobile-angular-ui.min.js"></script>

        <!-- Angular plugins -->
        <script type="text/javascript" src="libs/angular/toastr/angular-toastr.min.js"></script>    
        <link rel="stylesheet" href="libs/angular/toastr/angular-toastr.min.css"/>  
        <script type="text/javascript" src="libs/angular/block-ui/angular-block-ui.min.js"></script>    
        <link rel="stylesheet" href="libs/angular/block-ui/angular-block-ui.min.css"/>  
        
        <!-- Misc -->
        <script type="text/javascript" src="libs/underscore.min.js"></script>    
        <script type="text/javascript" src="libs/moment.min.js"></script>    
        
        <!-- App -->
        <script type="text/javascript" src="app/js/services.js"></script>
        <script type="text/javascript" src="app/js/controllers.js"></script>
        <script type="text/javascript" src="app/js/main.js"></script>
        <link rel="stylesheet" href="app/css/main.css" />
    </head>
    <body>
        <div ng-controller="NavbarCtrl" ng-init="init()">
            <div class="navbar navbar-app navbar-absolute-top">
                <div class="btn-group pull-left">
                    <div class="btn btn-navbar">
                        <a href="#/"><strong>Home</strong></a>
                    </div>
                </div>
                <div class="btn-group pull-right">
                    <div class="btn btn-navbar">
                        <a href="#/login">
                            <span ng-show="user === null"><strong>Login</strong></span>
                            <span ng-show="user !== null"><strong>User: </strong>{{user}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
      
        <div class="app-body">
            <div class='app-content'>
                <ng-view></ng-view>
            </div>
        </div>
    </body>
</html>
